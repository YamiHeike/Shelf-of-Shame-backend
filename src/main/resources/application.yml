server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
spring:
  datasource:
    password:
    url: jdbc:postgresql://localhost:5433/users
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true


